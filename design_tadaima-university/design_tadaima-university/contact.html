<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="デザイン思考の概念とプロセスについて">
    <meta name="description" content="テザイン思考の概念とプロセスについて">
    <meta property="og:description" content="只今大学主催の、「デザイン思考の概念とプロセスについて」のイベントのページです。">
    <meta property="og:url" content="https://itsukananoka.com/design_tadaima-university/">
    <meta property="og:image" content="https://itsukananoka.com/design_tadaima-university/img/icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" href="img/apple-touch-icon-180x180.png">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>デザインする思考の概念とプロセスについて</title>
</head>

<body>


    <main>
        <div class="background">
            <div class="background__texts bg-set">
                <img src="img/back.jpg" alt="デザインする思考の概念とプロセスについて、の文字をバラバラにアナグラムした画像">

            </div>

            <div class="background__image bg-set">
                <img src="img/0101.jpg" alt="0101101という数字">
            </div>
        </div><!-- background -->

        <div class="center contact-center">
            <div class="contact-main main-content">
                <div class="sub-main-title contact-main__title">CONTACT</div>
                <div class="contact-form">
                    <form id="contact">
                        <label class="name" for="name">Name</label><br>
                        <input id="name" type="text" name="name" placeholder="  例: 山田太郎"><br>
                        <label class="name" for="email">Email</label><br>
                        <input id="email" type="email" name="email" placeholder="  例: example@email.com"><br>
                        <label class="name" for="message">Message</label><br>
                        <textarea id="message" name="message" placeholder="  お問い合わせ内容を入力してください"></textarea><br>
                        <button id="submit" type="submit" value="送信"><span>SEND</span>
                            <span class="material-symbols-outlined">
                                outgoing_mail
                            </span>
                        </button>
                    </form>
                </div>



            </div>

            <footer>
                <div class="top-return black-color-return"><a href="index.html">MAINへ戻る</a></div>

                <div class="footer__copyright contact-copyright">
                    &copy; 2024 Tadaima university Inc. All Rights Reserved.
                </div>
            </footer>
        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
